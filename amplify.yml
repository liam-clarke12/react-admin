version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase"
frontend:
  phases:
    preBuild:
      commands:
        # Install nvm and set Node.js version
        - echo "Installing NVM and setting up Node.js"
        - export NVM_DIR="$HOME/.nvm"
        - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
        - nvm install 20.17.0  # Install Node.js 20.17.0
        - nvm use 20.17.0  # Switch to Node.js 20.17.0
        - node -v  # Verify Node version
        - npm install -g npm@11.3.0  # Update npm to version 11.3.0
    build:
      commands:
        - echo "Frontend build phase"
        - npm install --legacy-peer-deps  # Install dependencies while bypassing peer dependency conflicts
        - npm run build  # Build the React project
  artifacts:
    baseDirectory: build
    files:
      - '**/*'  # Include all files in the build directory
  cache:
    paths:
      - node_modules/**/*  # Cache node_modules to speed up future builds
